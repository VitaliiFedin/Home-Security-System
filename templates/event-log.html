{% extends 'base.html' %}

{% block content %}
<h2>Event Log</h2>
<table class="table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>User</th>
            <th>Action</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.user.username }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'dashboard-admin' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
