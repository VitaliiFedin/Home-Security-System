{% extends 'base.html' %} {% block title %}Edit Building{% endblock title %}
{%block content %} {% include '_navbar.html' %}
<div class="container mt-5">
    <h2>Edit Building {{ building.number }}</h2>
    {% include 'messages.html' %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_number">Number</label>
            {{ form.number }}
        </div>
        <div class="form-group">
            <label for="id_manager">Manager</label>
            {{ form.manager }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'dashboard-admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
    <form method="POST" action="{% url 'delete_building' number=building.number %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete building {{ building.number }}?')">Delete Building</button>
                </form>
</div>
{% endblock content %}
